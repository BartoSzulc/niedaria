<div class="form__grid">
    <div class="form__grid-col form__grid-col--col-12">
        <label> Imię
            [text* your-name placeholder "Imię" ] </label>
    </div>
    <div class="form__grid-col form__grid-col--col-6">
        <label> Telefon
            [tel your-tel placeholder "Telefon kontaktowy"] </label>
        <label> E-mail
            [email* your-email placeholder "E-mail"] </label>
    </div>
    <div class="form__grid-col form__grid-col--col-12">
        <label> Twoja wiadomość
            [textarea your-message placeholder "Napisz do mnie"] </label>
    </div>
    <div class="form__grid-col form__grid-col--col-6">
        [acceptance acceptance-997] lorem ipsum [/acceptance]
        <button type="submit" class="wpcf7-form-control wpcf7-submit btn btn--primary"><span>Wyślij zapytanie</span></button>      
    </div>
</div>
